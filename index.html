<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Tariff Calculator 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Free U.S.-Canada Tariff Calculator</h1>
            <p>Instant 2025 Tariff Estimates for Your Business</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="amount"><i class="fas fa-dollar-sign"></i> Pre-Tariff Value (USD)</label>
                <input type="number" id="amount" placeholder="e.g., 1000" min="0" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="goodsType"><i class="fas fa-box"></i> Goods Type</label>
                <select id="goodsType">
                    <option value="general">General (Cars, Lumber) - 25%</option>
                    <option value="energy">Energy (Oil, Gas) - 10%</option>
                </select>
            </div>
            
            <button id="calculateBtn"><i class="fas fa-arrow-right"></i> Calculate Now</button>
        </div>
        
        <div id="result" class="result-section" style="display: none;">
            <h3>Your Tariff Breakdown</h3>
            <p><span class="label">Original Value:</span> $<span id="original"></span></p>
            <p><span class="label">Tariff Amount:</span> $<span id="tariff"></span></p>
            <p class="total"><span class="label">Total Cost:</span> $<span id="total"></span></p>
        </div>
        
        <div id="ad" class="ad-section" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
